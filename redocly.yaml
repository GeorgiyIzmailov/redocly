# See https://redocly.com/docs/cli/configuration/ for more information.
apis:
  sample@v1:
    root: openapi/openapi.yaml
extends:
  - recommended
rules:
  no-unused-components: error
theme:
  openapi:
    disableSearch: true
    htmlTemplate: ./docs/index.html
    theme:
      colors:
        primary:
          main: "#6EC5AB"
      sidebar:
        backgroundColor: "#ffffff"
      layout:
        showDarkRightPanel: true
      rightPanel:
        textColor: "ivory"
        backgroundColor: "#001036"
      typography:
        links:
          color: "#0090cc"
    generateCodeSamples:
      languages:
        - lang: JavaScript
          label: JS
        - lang: C#
        - lang: Java
        - lang: Go